plugins {  
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8' 
    
}

mainClassName = 'game.Main'

repositories {
   mavenCentral()   
}

sourceCompatibility = 1.8

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.4.2')
}

test {
    useJUnitPlatform()
}

javafx {
	//Points to JDK and JavaFX libraries 
    version = "15" //Specify the version of JavaFX SDK
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.graphics',  'javafx.swing' ]
}

